{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabstar Limited — Farm & Agricultural Supplies | {% block title %}Home{% endblock %}</title>
    <meta name="description"
        content="FabStar Limited — Quality seeds, fertilizers, tools and irrigation supplies. Reliable service, bulk discounts, and expert support." />
    <meta name="theme-color" content="#fdd835" />

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP 5 (CSS) -->
    <link href="{% static 'frontend/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- ICONS (Bootstrap icons CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'frontend/css/frontend.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include './includes/navbar.html' %}
    {% block content %}{% endblock %}

    <!-- boostrap js -->
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>

    <!-- custom js  -->
    <script src="{% static 'frontend/js/frontend.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
