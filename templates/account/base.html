<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farm Company Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    .bg-dark{
        background: #004851 !important ;
    }
    /* Sidebar styling */
    #sidebar {
      width: 250px;
      height: 100vh;
      background: #004851;
      color: white;
      transition: all 0.3s ease;
    }

    #sidebar .nav-link {
      color: #fff;
    }

    #sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Default: sidebar beside main content */
    #sidebar {
      position: fixed;
      top: 56px; /* height of navbar */
      left: 0;
      z-index: 1020; /* below navbar */
    }

    #main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    /* On small screens: sidebar hidden initially, slides over everything */
    @media (max-width: 991.98px) {
      #sidebar {
        top: 0;
        left: -250px;
        z-index: 1050; /* above navbar */
      }

      #sidebar.show {
        left: 0;
      }

      #main-content {
        margin-left: 0;
      }

      #closeSidebarBtn {
        display: block;
      }
    }

    /* Close button hidden on large screens */
    /* #closeSidebarBtn {
      display: none;
    } */

    /* Hide toggle on large screens */
    @media (min-width: 992px) {
      #toggleSidebarBtn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light d-lg-none" id="toggleSidebarBtn">â˜°</button>
      <a class="navbar-brand ms-2" href="#">Farm Company Dashboard</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom mt-3">
      <h5 class="mb-0">Menu</h5>
      <!-- <a href=""  class="text-white" id="closeSidebarBtn">closee</a> -->
      <button class="btn btn-light btn-sm text-dark d-lg-none" id="closeSidebarBtn" >&times;</button>
    </div>
    <ul class="nav flex-column px-2">
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Pigs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Rice</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Logistics</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="pt-4 mt-4">
      <h3>Dashboard Overview</h3>
      <p class="text-muted">Summary of recent activity</p>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Piglets</td>
              <td>Livestock</td>
              <td>120</td>
              <td>Healthy</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Rice (50kg bags)</td>
              <td>Agriculture</td>
              <td>300</td>
              <td>Ready for shipment</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Feed Supply</td>
              <td>Logistics</td>
              <td>45</td>
              <td>In transit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toggleBtn = document.getElementById('toggleSidebarBtn');
    const closeBtn = document.getElementById('closeSidebarBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('show');
    });
  </script>
</body>
</html>
